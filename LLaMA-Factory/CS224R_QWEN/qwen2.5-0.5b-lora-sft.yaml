### model
model_name_or_path: /home/ubuntu/CS224R-Project/ckp/qwen_base

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 4
lora_alpha: 16
lora_dropout: 0.05
deepspeed: /home/ubuntu/CS224R-Project/LLaMA-Factory/CS224R_QWEN/ds_z1_config.json

### dataset
dataset: warm_start_dataset #,smol_talk_dataset
template: qwen
cutoff_len: 1024
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: /home/ubuntu/CS224R-Project/ckp/qwen_lora_sft
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
report_to: tensorboard  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 1.0e-4
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500